        var hash = MDS(timeStamp + privateKey + publicKey).toString();


        function getPersonajes() {
            //realizar la peticion de la API de marvel
            var url = "https://gateway.marvel.com:443/v1/public/characters?ts=" + timeStamp + "&apikey=" + publicKey + "&hash=" + hash;
            console.log(url)
            console.log("Realizando consulta");
            //para hacer peticion para tener id
            axios.get(url)
                .then(function (response) {
                    //console.log(response.data.data.results);
                    //se ejecuta si la consulta es exitosa
                    imprimirPersonajes(response.data.data.results); //solo voy a sacar lo que me sirve

                })
                .catch(function (error) {
                    console.log(error);
                    //se ejecuta si la consulta es erronea
                })
        }

        function imprimirPersonajes(arregloPersonajes) {
            htmlFinal = "";
            for (var i = 0; i < arregloPersonajes.length; i++) {

                htmlFinal = htmlFinal + '<div class= "row"> ';
                htmlFinal += '<div class="col">';
                htmlFinal += ' <img src="' + arregloPersonajes[i].thumbnail.path + '.' + arregloPersonajes[i].thumbnail.extension + '">';
                htmlFinal += ' </div></div>';
            }
            document.getElementById("resultados").innerHTML = htmlFinal;
        }
